<!DOCTYPE html>
<html lang='en'>

  <head>
    <meta charset="utf-8">
    <title>Tribeca TapHouse</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.12/handlebars.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Carrois+Gothic+SC|Federo" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">

    <!-- draft beer script -->
    <script id='beerTemp' type='text/x-handlebars-template'>
      {{#each beer}}
      {{#if this.active}}
      <div class="col beerbox">
        <div class="col name-brewery-location">
          <p><span class="beer-name">{{this.name}}</span><strong> - {{this.type}}</strong><em> - {{this.brewery}}</em></p>
        </div>
        <div class="col beer-description">
          <p>{{this.description}}</p>
        </div>
        <div class="col style-abv-price">
          <p><em>{{this.location}}</em> - <strong>{{this.abv}}%</strong> - <em>${{this.price}}</em></p>
        </div>
      {{else}}
      <div class='hidden'>
      </div>
      {{/if}}
      </div>
      {{/each}}
    </script>

    <!-- cocktail script -->
    <script id='cocktailTemp' type='text/x-handlebars-template'>
      {{#each cocktails}}
        {{#if this.active}}
        <p><strong>{{this.name}}</strong> <em>${{this.price}}</em></p>
        <p>{{this.description}}</p>
        {{/if}}
      {{/each}}
    </script>

    <!-- bottled beer script -->
    <script id='bottledTemp' type='text/x-handlebars-template'>
      {{#each bottles}}
        {{#if active}}
          <p>{{this.name}} - <em> {{this.style}}</em> - ${{this.price}}</p>
        {{/if}}
      {{/each}}
    </script>

  </head>

  <body>
    <div class="container" id="content-box">
      <img class="taphouse-logo" src="images/logo11.png" alt="Taphouse Logo">


    <div class="container" id="ontap">
      <h1 class="beer-header"><strong>Beers On Tap</strong></h1>

      <!-- template for beer boxes -->
      <div class="col beerbox" id="beerboxgoal">
      </div>

    </div>

    <div class="container cocktails">
      <h1 class="cocktail-header"><strong>Cocktails</strong></h1>

      <!-- template for cocktail boxes -->
      <div class="cocktail-box" id='cocktailboxgoal'>
      </div>

    </div>

    <div class="bottled-wines container">

      <div class="col-md-6 bottled-beers">
      <h1 class="bottled-beer-header"><strong>Bottled Beers</strong></h1>

      <!-- template for bottled beer boxes -->
        <div class="bottled-beer-box" id='bottledboxgoal'>
        </div>

      </div>

      <div class="col-md-6 wines">
        <h1 class="wines-header"><strong>Wines</strong></h1>
        <p>All of our wines come from French estate Maison Nicholas.</p>

        <div class="white-wines-box">
          <h3>White Wines</h3>
          <p><strong>Sauvignion Blanc</strong> <em>$$</em></p>
          <p><strong>Chardonnay</strong> <em>$$</em></p>
          <p><strong>Pinot Grigio</strong> <em>$$</em></p>
        </div>
        <div class="red-wines-box">
          <h3>Red Wines</h3>
          <p><strong>Merlot</strong> <em>$$</em></p>
          <p><strong>Cabarnet Sauvignion</strong> <em>$$</em></p>
          <p><strong>Pinot Noir</strong> <em>$$</em></p>
        </div>
      </div>

    </div>


  </div>

  <script src='scripts/main.js' type='text/javascript'></script>
</body>

</html>
